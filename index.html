<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
 
    <!-- Include the AngularJS library -->
    <script src="node_modules/angular/angular.min.js"></script>
	  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body ng-app="LiveNews">
    <div class="container-fluid">
      <div class="main" ng-controller="MainController">
        <div class="left_bar"></div>
        <div class="container_sport">
            <div class="headline">
              <!--Headline-->
                <div class="news_block">
                  <img class="headline-img img-responsive" ng-src="{{ data.articles[0].urlToImage }}">
                  <a class="headline-title" href="{{ data.articles[0].url }}">{{ data.articles[0].title }}</a>
                  <div class="headline-description">{{ data.articles[0].description }}</div>
                  <p class="feed_time">{{ data.articles[0].publishedAt | date: 'shortDate' }} {{ data.articles[0].publishedAt | date: 'shortTime' }}</p>
                </div>
            </div>
            <div class="feeds_sport" ng-repeat="article in data.articles">
              <!--Feeds-->
              <div class="news_block">
                <img class="feed_img img-responsive" ng-src="{{ article.urlToImage }}">
                <a class="feed_title" href="{{ article.url }}">{{ article.title }}</a>
                <p class="feed_time">{{ article.publishedAt | date: 'shortDate' }} {{ article.publishedAt | date: 'shortTime' }}</p>
              </div>
            </div>
        </div>

        <div class = "right_bar">
          <!--Change Source-->
            <select name="selectSource" id="selectSource" ng-change="changeSource(selectSource)" ng-model="selectSource">
                <option ng-repeat="source in sources">{{source }}</option>
            </select>
        </div>

      </div>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/getData.js"></script>

    <!-- Directives -->


  </body>
</html>
